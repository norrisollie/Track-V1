<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        
        <div class="track_wrapper">
        
            <div class="track_container">
            
                <h1 class="title">TRACK</h1>
                
                <button class="service_btn tfl" data-service="tfl">Underground</button>
                <button class="service_btn nrl" data-service="nrl">National Rail</button>
            
            </div>
            
            <div class="results_wrapper">
            
                <div class="hidden service_wrapper tfl_wrapper">

                    <p>London Underground</p>

                    <div class="tfl_station_wrapper">

                        <p class="tfl_station_name">Name 1</p>

                    </div>

                    <div class="tfl_station_wrapper">

                        <p class="tfl_station_name">Name 2</p>

                    </div>

                    <div class="tfl_station_wrapper">

                        <p class="tfl_station_name">Name 3</p>

                    </div>

                    <div class="tfl_station_wrapper">

                        <p class="tfl_station_name">Name 4</p>

                    </div>

                    <div class="tfl_station_wrapper">

                        <p class="tfl_station_name">Name 5</p>

                    </div>

                </div>

                <div class="hidden service_wrapper nrl_wrapper">

                    <div class="nrl_station_wrapper">

                        <p class="nrl_station_name"></p>
                        <p class="nrl_station_code"></p>
                        
                        <p class="next_train">Train Info</p>
                        <div class="train_info_wrapper_one info_wrapper">
                        
                        </div>

                    </div>

                    <div class="nrl_station_wrapper">

                        <p class="nrl_station_name"></p>
                        <p class="nrl_station_code"></p>
                        
                        <p class="next_train">Train Info</p>
                        <div class="train_info_wrapper_two info_wrapper">
                        
                        </div>

                    </div>

                    <div class="nrl_station_wrapper">

                        <p class="nrl_station_name"></p>
                        <p class="nrl_station_code"></p>
                        
                        <p class="next_train">Train Info</p>
                        <div class="train_info_wrapper_three info_wrapper">
                        
                        </div>

                    </div>

                    <div class="nrl_station_wrapper">

                        <p class="nrl_station_name"></p>
                        <p class="nrl_station_code"></p>
                        
                        <p class="next_train">Train Info</p>
                        <div class="train_info_wrapper_four info_wrapper">
                        
                        </div>

                    </div>

                    <div class="nrl_station_wrapper">

                        <p class="nrl_station_name"></p>
                        <p class="nrl_station_code"></p>
                        
                        <p class="next_train">Train Info</p>
                        <div class="train_info_wrapper_five info_wrapper"> 
                        
                        </div>

                    </div>

                </div>
        
            </div>
                
                
            </div>
            
        
        
        <script src="js/vendor/jquery_v3.1.1.min.js"></script>
        
        <script src="js/main.js"></script>
